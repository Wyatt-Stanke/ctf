<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CTF Challenges</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Source+Serif+4:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      :root {
        --bg: #0c0e13;
        --surface: #13161d;
        --surface-2: #1a1e27;
        --border: #2a2f3a;
        --text: #c8cdd8;
        --text-dim: #6b7280;
        --accent: #e05a33;
        --accent-glow: #e05a3344;
        --green: #22c55e;
        --red: #ef4444;
        --yellow: #fbbf24;
      }

      body {
        font-family: "Source Serif 4", Georgia, serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        padding: 60px 20px;
        line-height: 1.7;
        overflow-x: hidden;
      }

      .container {
        max-width: 720px;
        width: 100%;
      }

      .site-header {
        margin-bottom: 40px;
      }

      .site-tag {
        display: inline-block;
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        color: var(--accent);
        background: var(--accent-glow);
        padding: 4px 12px;
        border-radius: 3px;
        margin-bottom: 12px;
      }

      h1 {
        font-family: "JetBrains Mono", monospace;
        font-size: 28px;
        font-weight: 700;
        color: #f0f2f6;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      .subtitle {
        font-size: 17px;
        color: var(--text-dim);
      }

      .progress-bar {
        margin-top: 20px;
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        gap: 16px;
      }

      .progress-track {
        flex: 1;
        height: 6px;
        background: var(--surface);
        border-radius: 3px;
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        background: var(--green);
        border-radius: 3px;
        transition: width 0.4s ease;
      }

      .progress-label {
        font-family: "JetBrains Mono", monospace;
        font-size: 13px;
        color: var(--text-dim);
        white-space: nowrap;
      }

      /* Challenge cards */
      .challenge-card {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 28px 32px;
        margin-bottom: 20px;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .challenge-card:hover {
        border-color: var(--accent);
        box-shadow: 0 0 20px var(--accent-glow);
      }

      .challenge-card.solved {
        border-color: var(--green);
        box-shadow: 0 0 20px #22c55e22;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 12px;
      }

      .difficulty {
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
        padding: 3px 10px;
        border-radius: 3px;
        flex-shrink: 0;
      }

      .card-title {
        font-family: "JetBrains Mono", monospace;
        font-size: 20px;
        font-weight: 700;
        color: #f0f2f6;
        text-decoration: none;
        transition: color 0.15s;
      }

      .card-title:hover {
        color: var(--accent);
      }

      .card-summary {
        font-size: 15px;
        color: var(--text-dim);
        margin-bottom: 20px;
        line-height: 1.6;
      }

      .card-footer {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 12px;
      }

      .card-link {
        font-family: "JetBrains Mono", monospace;
        font-size: 13px;
        color: var(--accent);
        text-decoration: none;
        transition: opacity 0.15s;
        margin-right: auto;
      }

      .card-link:hover {
        opacity: 0.8;
      }

      .flag-form {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .flag-input {
        font-family: "JetBrains Mono", monospace;
        font-size: 13px;
        background: var(--surface-2);
        border: 1px solid var(--border);
        border-radius: 4px;
        color: var(--text);
        padding: 7px 12px;
        width: 200px;
        outline: none;
        transition: border-color 0.15s;
      }

      .flag-input:focus {
        border-color: var(--accent);
      }

      .flag-btn {
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        font-weight: 700;
        color: #f0f2f6;
        background: var(--accent);
        border: none;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        transition: opacity 0.15s;
      }

      .flag-btn:hover {
        opacity: 0.85;
      }

      .flag-result {
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        min-height: 18px;
        width: 100%;
        margin-top: 4px;
      }

      .flag-result.correct {
        color: var(--green);
      }
      .flag-result.incorrect {
        color: var(--red);
      }

      .solved-badge {
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--green);
        background: #22c55e22;
        padding: 3px 10px;
        border-radius: 3px;
      }

      /* Reset button */
      .reset-section {
        margin-top: 40px;
        display: flex;
        justify-content: center;
      }

      .reset-btn {
        font-family: "JetBrains Mono", monospace;
        font-size: 11px;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-dim);
        background: none;
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 8px 20px;
        cursor: pointer;
        transition:
          color 0.2s,
          border-color 0.2s;
      }

      .reset-btn:hover {
        color: var(--red);
        border-color: var(--red);
      }

      /* Confirm dialog overlay */
      .confirm-overlay {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(4px);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .confirm-overlay.visible {
        display: flex;
      }

      .confirm-dialog {
        background: var(--surface);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 32px;
        max-width: 400px;
        width: 90%;
        text-align: center;
      }

      .confirm-dialog h3 {
        font-family: "JetBrains Mono", monospace;
        font-size: 16px;
        color: #f0f2f6;
        margin-bottom: 12px;
      }

      .confirm-dialog p {
        font-size: 14px;
        color: var(--text-dim);
        margin-bottom: 24px;
      }

      .confirm-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
      }

      .confirm-actions button {
        font-family: "JetBrains Mono", monospace;
        font-size: 12px;
        font-weight: 700;
        padding: 8px 20px;
        border-radius: 4px;
        cursor: pointer;
        border: none;
        transition: opacity 0.15s;
      }

      .confirm-actions button:hover {
        opacity: 0.85;
      }

      .btn-cancel {
        color: var(--text);
        background: var(--surface-2);
        border: 1px solid var(--border) !important;
      }

      .btn-danger {
        color: #fff;
        background: var(--red);
      }

      /* Confetti & celebration animation */
      .confetti-canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: 999;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        20%,
        60% {
          transform: translateX(-4px);
        }
        40%,
        80% {
          transform: translateX(4px);
        }
      }
      .shake {
        animation: shake 0.3s ease;
      }

      @keyframes celebrate-glow {
        0% {
          box-shadow: 0 0 0px transparent;
        }
        30% {
          box-shadow:
            0 0 30px #22c55e55,
            0 0 60px #22c55e22;
        }
        100% {
          box-shadow: 0 0 20px #22c55e22;
        }
      }

      @keyframes flag-pop {
        0% {
          transform: scale(0.8);
          opacity: 0;
        }
        50% {
          transform: scale(1.15);
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      .celebrate {
        animation: celebrate-glow 0.8s ease forwards;
      }
      .flag-pop {
        animation: flag-pop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      @media (max-width: 600px) {
        .card-footer {
          flex-direction: column;
          align-items: flex-start;
        }
        .flag-input {
          width: 100%;
        }
        .flag-form {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <canvas class="confetti-canvas" id="confettiCanvas"></canvas>

    <div class="container">
      <div class="site-header">
        <div class="site-tag">Capture the Flag</div>
        <h1>Challenges</h1>
        <p class="subtitle">
          {{COUNT}} challenge(s) available. Submit flags below to track your
          progress.
        </p>

        <div class="progress-bar">
          <span class="progress-label" id="progressText"
            >0 / {{COUNT}} solved</span
          >
          <div class="progress-track">
            <div
              class="progress-fill"
              id="progressFill"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>

      {{CARDS}}

      <div class="reset-section">
        <button class="reset-btn" onclick="_showReset()">Reset Progress</button>
      </div>
    </div>

    <!-- Reset confirmation dialog -->
    <div class="confirm-overlay" id="resetOverlay" onclick="_hideReset(event)">
      <div class="confirm-dialog">
        <h3>Reset all progress?</h3>
        <p>
          This will clear all solved flags. You'll need to re-submit every flag
          to get them back.
        </p>
        <div class="confirm-actions">
          <button class="btn-cancel" onclick="_hideReset()">Cancel</button>
          <button class="btn-danger" onclick="_confirmReset()">
            Yes, reset
          </button>
        </div>
      </div>
    </div>

    <script>
            const FLAG_HASHES = {
      {{HASHES}}
            };

            const TOTAL = Object.keys(FLAG_HASHES).length;

            /* ── localStorage helpers ── */
            function _getSolved() {
              try { return JSON.parse(localStorage.getItem("ctf_solved") || "{}"); }
              catch { return {}; }
            }

            function _setSolved(slug) {
              const s = _getSolved();
              s[slug] = true;
              localStorage.setItem("ctf_solved", JSON.stringify(s));
            }

            /* ── Progress ── */
            function _updateProgress() {
              const solved = _getSolved();
              const count = Object.keys(FLAG_HASHES).filter(k => solved[k]).length;
              document.getElementById("progressText").textContent = count + " / " + TOTAL + " solved";
              document.getElementById("progressFill").style.width = (TOTAL ? (count / TOTAL) * 100 : 0) + "%";

              for (const slug of Object.keys(FLAG_HASHES)) {
                const card = document.querySelector(`.challenge-card[data-slug="${slug}"]`);
                if (!card) continue;
                const resultEl = card.querySelector(".flag-result");
                if (solved[slug]) {
                  card.classList.add("solved");
                  if (resultEl && !resultEl.textContent) {
                    resultEl.className = "flag-result correct";
                    resultEl.innerHTML = '<span class="solved-badge flag-pop">&#10003; Solved</span>';
                  }
                }
              }
            }

            /* ── SHA-256 ── */
            async function _sha256(str) {
              const buf = new TextEncoder().encode(str);
              const hash = await crypto.subtle.digest("SHA-256", buf);
              return Array.from(new Uint8Array(hash)).map(b => b.toString(16).padStart(2, "0")).join("");
            }

            /* ── Confetti engine ── */
            const _confetti = (() => {
              const canvas = document.getElementById("confettiCanvas");
              const ctx = canvas.getContext("2d");
              let particles = [];
              let running = false;

              function resize() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
              }
              window.addEventListener("resize", resize);
              resize();

              const COLORS = ["#22c55e", "#e05a33", "#fbbf24", "#a855f7", "#3b82f6", "#ec4899", "#f0f2f6"];

              function spawn(x, y, count) {
                for (let i = 0; i < count; i++) {
                  const angle = Math.random() * Math.PI * 2;
                  const speed = 4 + Math.random() * 8;
                  particles.push({
                    x, y,
                    vx: Math.cos(angle) * speed,
                    vy: Math.sin(angle) * speed - 4,
                    size: 4 + Math.random() * 6,
                    color: COLORS[Math.floor(Math.random() * COLORS.length)],
                    rotation: Math.random() * 360,
                    rotSpeed: (Math.random() - 0.5) * 12,
                    life: 1,
                    decay: 0.008 + Math.random() * 0.012,
                    shape: Math.random() > 0.5 ? "rect" : "circle",
                  });
                }
                if (!running) { running = true; loop(); }
              }

              function loop() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (let i = particles.length - 1; i >= 0; i--) {
                  const p = particles[i];
                  p.x += p.vx;
                  p.y += p.vy;
                  p.vy += 0.18;           // gravity
                  p.vx *= 0.99;           // drag
                  p.rotation += p.rotSpeed;
                  p.life -= p.decay;
                  if (p.life <= 0) { particles.splice(i, 1); continue; }

                  ctx.save();
                  ctx.translate(p.x, p.y);
                  ctx.rotate((p.rotation * Math.PI) / 180);
                  ctx.globalAlpha = p.life;
                  ctx.fillStyle = p.color;
                  if (p.shape === "rect") {
                    ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                  } else {
                    ctx.beginPath();
                    ctx.arc(0, 0, p.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                  }
                  ctx.restore();
                }
                if (particles.length > 0) {
                  requestAnimationFrame(loop);
                } else {
                  running = false;
                }
              }

              return { burst(el) {
                const rect = el.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;
                // Three bursts for extra celebration
                spawn(cx, cy, 60);
                setTimeout(() => spawn(cx - 60, cy - 20, 30), 100);
                setTimeout(() => spawn(cx + 60, cy - 20, 30), 200);
              }};
            })();

            /* ── Flag checking ── */
            async function _checkFlag(e) {
              e.preventDefault();
              const form = e.target;
              const slug = form.dataset.slug;
              const input = form.querySelector(".flag-input");
              const resultEl = document.querySelector(`[data-result="${slug}"]`);
              const value = input.value.trim();

              if (!value) return false;

              const expected = FLAG_HASHES[slug];
              if (!expected) {
                resultEl.className = "flag-result incorrect";
                resultEl.textContent = "No hash configured for this challenge.";
                return false;
              }

              const hash = await _sha256(value);

              if (hash === expected) {
                const card = document.querySelector(`.challenge-card[data-slug="${slug}"]`);

                // Celebration animation
                resultEl.className = "flag-result correct";
                resultEl.innerHTML = '<span class="solved-badge flag-pop">&#10003; Correct!</span>';

                if (card) {
                  card.classList.add("solved", "celebrate");
                  _confetti.burst(card);
                  setTimeout(() => card.classList.remove("celebrate"), 800);
                }

                _setSolved(slug);
                _updateProgress();
              } else {
                resultEl.className = "flag-result incorrect";
                resultEl.textContent = "Incorrect flag. Try again.";
                input.classList.add("shake");
                setTimeout(() => input.classList.remove("shake"), 400);
              }

              return false;
            }

            /* ── Reset dialog ── */
            function _showReset() {
              document.getElementById("resetOverlay").classList.add("visible");
            }

            function _hideReset(e) {
              // Close if clicking overlay backdrop or cancel button
              if (!e || e.target === document.getElementById("resetOverlay")) {
                document.getElementById("resetOverlay").classList.remove("visible");
              }
            }

            function _confirmReset() {
              localStorage.removeItem("ctf_solved");
              document.getElementById("resetOverlay").classList.remove("visible");

              // Reset all card states
              document.querySelectorAll(".challenge-card").forEach(card => {
                card.classList.remove("solved", "celebrate");
                const resultEl = card.querySelector(".flag-result");
                if (resultEl) {
                  resultEl.className = "flag-result";
                  resultEl.textContent = "";
                }
              });

              _updateProgress();
            }

            // Init on load
            _updateProgress();
    </script>
  </body>
</html>
