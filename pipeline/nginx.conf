server {
    listen       80;
    listen       [::]:80;
    server_name  status.nimbusops.internal;

    root   /usr/share/nginx/html;
    index  index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml;
    gzip_min_length 256;

    # Healthcheck endpoint (used by k8s liveness/readiness probes)
    location = /healthz {
        access_log off;
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }

    # Status JSON — short cache, always fresh
    location = /status.json {
        add_header Cache-Control "no-cache, must-revalidate";
        add_header Access-Control-Allow-Origin "*";
        try_files $uri =404;
    }

    # Static assets — long cache
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Internal pages — no caching
    location / {
        add_header Cache-Control "no-cache";
        try_files $uri $uri/ =404;
    }

    # Deny access to hidden files (dotfiles)
    location ~ /\. {
        deny all;
        return 404;
    }

    # Nginx status for Prometheus scraping
    location = /nginx_status {
        stub_status;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        deny all;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}
